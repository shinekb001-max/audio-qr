<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 06</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
    }
    button {
      font-size: 26px;
      padding: 24px 48px;
      border-radius: 14px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button onclick="playAudio()">▶ 음성 재생</button>

  <audio id="audio" src="../audio/06.mp3" preload="auto"></audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("audio");
      audio.currentTime = 0;
      audio.play().catch(() => {
        alert("브라우저에서 재생이 차단되었습니다. 다시 눌러주세요.");
      });
    }
  </script>
</body>
</html>
