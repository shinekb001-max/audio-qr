

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음성 안내</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
    }
    .container {
      text-align: center;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
    p {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="playAudio()">▶ 음성 재생</button>
    <p>버튼을 누르면 음성이 재생됩니다</p>
    <audio id="audio" src="audio.mp3"></audio>
  </div>

  <script>
    function playAudio() {
      document.getElementById("audio").play();
    }
  </script>
</body>
</html>
